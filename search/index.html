<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agents gams - Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input style="display: none;" type="text" id="searchBar" onkeyup="search()" placeholder="Find a game...">
    <ul id="myUL">

        <li class="1"><a class="header"><b>1</b></a></li>
        <li class="3"><a class="header"><b>3</b></a></li>
        <li class="A"><a class="header"><b>A</b></a></li>
        <li class="B"><a class="header"><b>B</b></a></li>
        <li class="C"><a class="header"><b>C</b></a></li>
        <li class="D"><a class="header"><b>D</b></a></li>
        <li class="E"><a class="header"><b>E</b></a></li>
        <li class="F"><a class="header"><b>F</b></a></li>
        <li class="G"><a class="header"><b>G</b></a></li>
        <li class="H"><a class="header"><b>H</b></a></li>
        <li class="I"><a class="header"><b>I</b></a></li>
        <li class="J"><a class="header"><b>J</b></a></li>
        <li class="L"><a class="header"><b>L</b></a></li>
        <li class="M"><a class="header"><b>M</b></a></li>
        <li class="P"><a class="header"><b>P</b></a></li>
        <li class="Q"><a class="header"><b>Q</b></a></li>
        <li class="R"><a class="header"><b>R</b></a></li>
        <li class="S"><a class="header"><b>S</b></a></li>
        <li class="T"><a class="header"><b>T</b></a></li>
        <li class="U"><a class="header"><b>U</b></a></li>
        <li class="V"><a class="header"><b>V</b></a></li>
        <li class="W"><a class="header"><b>W</b></a></li>

    </ul>
    <br>
    <script>
        function search() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('searchBar');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.href) {
                    txtValue = a.textContent || a.innerText;
                } else {
                    txtValue = a.textContent;
                }
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
    <script src="query.js"></script>
</body>

</html>
